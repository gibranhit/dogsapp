[versions]
agp = "8.10.1"
kotlin = "2.1.21"
ksp = "2.1.21-2.0.1"
core-ktx = "1.16.0"
junit = "4.13.2"
junit-version = "1.2.1"
espresso-core = "3.6.1"
lifecycle-runtime-ktx = "2.9.1"
activity-compose = "1.10.1"
compose-bom = "2025.06.00"
hilt = "2.55"
retrofit = "2.11.0"
okhttp = "4.12.0"
coil = "2.7.0"
androidx-hilt = "1.2.0"
androidx-navigation = "2.9.0"
room = "2.7.1"
moshi = "1.15.1"
kotlinx-serialization = "1.8.0"
kotlinx-coroutines = "1.9.0"
mockk = "1.13.12"
